        // example2
        var taskA = function () { return 'taskA'; }
        var taskB = function (value) { return value + ', taskB'; }
        var taskC = function (value) { console.log(value + ', taskC'); }

            // promise
            var promise = Promise.resolve();
            promise.then(function () {
                return taskA();
            }).then(function (value) {
                return taskB(value);
            }).then(function (value) {
                return taskC(value);
            });

            // callback
            taskC(taskB(taskA()));
