<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <title>WebGL</title>
    <style>
        *{margin: 0;padding: 0;}
        .canvas{position: fixed;width: 100%;height: 100%;}
    </style>
</head>
<body>
<div class="canvas"></div>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script src="../../common/libs/three.js"></script>
<script>
    var sketch = {

        scene: null,
        camera: null,
        renderer: null,
        width: null,
        height: null,

        init: function () {
            var _this = this;
            _this.initThree();
            _this.initCamera();
            _this.render();
        },
        initThree: function () {
            var _this = this;
            var $canvas = $('.canvas').get(0);
            var width = $canvas.clientWidth;
            var height = $canvas.clientHeight;

            var scene = new THREE.Scene();
            var renderer = new THREE.WebGLRenderer();

            renderer.setSize(width, height);
            $canvas.appendChild(renderer.domElement);

            _this.width = width;
            _this.height = height;
            _this.scene = scene;
            _this.renderer = renderer;
        },
        initCamera: function () {
            var _this = this;
            var camera = new THREE.PerspectiveCamera(45, _this.width / _this.height, 1, 1000);

            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 0;
            camera.lookAt({
                x : 0,
                y : 0,
                z : 0
            });

            _this.camera = camera;
        },
        render: function () {
            var _this = this;

            _this.renderer.render(_this.scene, _this.camera);
        }
    };

    sketch.init();
</script>
</body>
</html>
