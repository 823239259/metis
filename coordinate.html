<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate</title>
    <style>
        .target{width: 100px;height: 100px;background-color: greenyellow;position: fixed;top: 0;left: 0;}
    </style>
</head>
<body>
    <div class="target js_target"></div>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script>
        /**
         * client 相对于 Windows
         * page 相对于 Document
         * screen 相对于 Screen
         */

        $(document).on('click', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            var $target = $('.js_target');

            $target.css('top', y + 'px');
            $target.css('left', x + 'px');
        });
    </script>
</body>
</html>
