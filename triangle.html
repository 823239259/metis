<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
    <style>
        .item{margin-top: 100px;width: 0;height: 0;border: 20px solid red;border-left-color: greenyellow;border-top-color: yellow;border-bottom-color: lightskyblue;-webkit-box-reflect: below 40px;box-reflect: below 40px;}
        .item:after, .item:before{display: block;content: '';width: 0;height: 0;border: 20px solid red;border-left-color: greenyellow;border-top-color: yellow;border-bottom-color: lightskyblue;position: relative;}
        .item:after{left: 40px;-webkit-box-reflect: below 40px;box-reflect: below 40px;}
        .item:before{left: 120px;-webkit-box-reflect: below 40px;box-reflect: below 40px;}
    </style>
</head>
<body>
    <div class="item"></div>
</body>
</html>
