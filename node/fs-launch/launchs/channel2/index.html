<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>Template</title>
</head>
<body>
<div id="king" title="&#x6211;&#x662F;&#x6E20;&#x9053;2&#x7684;&#x4FEE;&#x6539;&#x7248;&#x672C;" image="http://hera.s.igengmei.com/2016/05/12/43d8e50210-half" type="2"></div>
<h3></h3>
<img src="">
<script src="https://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script>
    var main = {
        do: function () {
            var _this = this;
            var $king = $('#king');
            $('h3').text($king.attr('title'));
            $('img').attr('src', $king.attr('image'));
            switch ($king.attr('type')) {
                case '1':
                    _this.type1();
                    break;
                case '2':
                    _this.type2();
                    break;
                case '3':
                    _this.type3();
                    break;
                default:
                    break;
            }
        },
        type1: function () {
            console.log('type1');
        },
        type2: function () {
            console.log('type2');
        },
        type3: function () {
            console.log('type3');
        }
    };
    main.do();
</script>

</body></html>
