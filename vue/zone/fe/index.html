<!DOCTYPE html>
<html>
<head>

    <title>Zone</title>
    <style>
        svg{position: fixed;top: 0;left: 0;z-index: -1;}
    </style>
</head>
<body>
    <div id="app"></div>

            height: 250

        document.body.appendChild(pattern.svg());
    </script>
</body>
</html>
