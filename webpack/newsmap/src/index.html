<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsMap</title>
    <link rel="stylesheet" href="./styles/tree.css" />
    <style>
        *{margin: 0;padding: 0;}
        body{text-align: left;font-family: "\5FAE\8F6F\96C5\9ED1", "\5B8B\4F53", Arial, Verdana;}
        html, body{width: 100%;height: 100%;}
        section{height: 100%;border-bottom: 1px solid #999;}
        section > div{width: 100%;height: 100%;box-sizing: border-box;}
        section.half > div{width: 50%;float: left;border-right: 1px solid #999;}
        section:last-child, section.half > div:last-child{border: none;}

        .c-fix:after{content: "";display: block;height: 0;clear: both;visibility: hidden;}
    </style>
</head>
<body>
<section>
    <div id="tree"></div>
</section>
<section class="half c-fix">
    <div id="heat"></div>
    <div id="bar-line"></div>
</section>
<section>
    <div id="stackedbar-line"></div>
</section>
<section class="half c-fix">
    <div id="funnel"></div>
    <div id="radar"></div>
</section>
</body>
</html>
